<!doctype html>
<html lang="ru" class="mode--dev js rgba boxshadow csstransitions js rgba boxshadow csstransitions">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <meta name="figma" content="@@figma">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.min.css">
    
        
            <link rel="stylesheet" href="css/page/buttons.min.css">
        
    
</head>

<body id="updateButtons" class="page">


<!--
1. У каждой кнопки должен присутствовать дефолтный класс .btn

2. Для выбора типа кнопки, нужно добавлять класс модификатор:
    Primary -    .btn_primary
    Secondary -  .btn_secondary
    Success -    .btn_success
    Danger -     .btn_danger
    Warning -    .btn_warning
    Info -       .btn_info
    Dark -       .btn_dark
    Light -      .btn_light
    Link -       .btn_link
    Color-link - .btn_color-link
    
3. Для выбора размера кнопки, нужно добавлять класс модификатор:
    btn small size -         .btn_small
    btn middle size -        .btn_middle
    btn large size -         .btn_large
    btn super large size -   .btn_large-super
    btn banner size -        .btn_banner
    btn supper banner size - .btn_banner-super




-->
<div style="background-color: #f5f5f5; padding: 50px 0;">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="elements-block" id="button">
                    <h1 class="mb-5">Buttons</h1>
                    
                    <h2 class="mb-3">Types</h2>
                    <h4 class="mb-3">Default</h4>
                    <div class="row mb-5">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn_middle btn_primary">Primary</button>
                            <button type="button" class="btn btn_middle btn_secondary">Secondary</button>
                            <button type="button" class="btn btn_middle btn_success">Success</button>
                            <button type="button" class="btn btn_middle btn_danger">Danger</button>
                            <button type="button" class="btn btn_middle btn_warning">Warning</button>
                            <button type="button" class="btn btn_middle btn_info">Info</button>
                            <button type="button" class="btn btn_middle btn_dark">Dark</button>
                            <button type="button" class="btn btn_middle btn_light">Light</button>
                            <button type="button" class="btn btn_middle btn_link">Link</button>
                            <button type="button" class="btn btn_middle btn_color-link">Color link</button>
                        </div>
                    </div>
                    <h4 class="mb-3">Outline</h4>
                    <div class="row mb-5">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn_middle btn_outline-primary">Primary</button>
                            <button type="button" class="btn btn_middle btn_outline-secondary">Secondary</button>
                            <button type="button" class="btn btn_middle btn_outline-success">Success</button>
                            <button type="button" class="btn btn_middle btn_outline-danger">Danger</button>
                            <button type="button" class="btn btn_middle btn_outline-warning">Warning</button>
                            <button type="button" class="btn btn_middle btn_outline-info">Info</button>
                            <button type="button" class="btn btn_middle btn_outline-dark">Dark</button>
                            <button type="button" class="btn btn_middle btn_outline-light">Light</button>
                            <button type="button" class="btn btn_middle btn_outline-link">Link</button>
                            <button type="button" class="btn btn_middle btn_outline-color-link">Color link</button>
                        </div>
                    </div>
        
                    <h2 class="mb-3">Sizes</h2>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn_small btn_primary">Button small</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn_middle btn_primary">Button middle</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn_large btn_primary">Button large</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn_large-super btn_primary">Button large super</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn_banner btn_primary">Button banner</button>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn_banner-super btn_primary">Button banner super</button>
                        </div>
                    </div>
        
                    
                </div>
            </div>
        </div>
    </div>
</div>
